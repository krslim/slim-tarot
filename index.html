<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Slim Tarot</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="left">
      <h1>Tarot</h1>
      <p class="sub">Deal the deck, then click a card to flip it. Click again for details.</p>
    </div>

    <div class="controls">
      <button id="dealBtn" class="btn primary">Deal the cards</button>

      <label class="toggle">
        <span>Mode</span>
        <select id="spreadSelect" class="select">
          <option value="simple" selected>Simple (free draw)</option>
          <option value="three">3 Card Spread</option>
        </select>
      </label>

      <label id="threeCardToggle" class="toggle" hidden>
        <span>3-card</span>
        <select id="threeCardSelect" class="select">
          <option value="ppf" selected>Past / Present / Future</option>
          <option value="sao">Situation / Action / Outcome</option>
          <option value="mbs">Mind / Body / Spirit</option>
          <option value="ytr">You / Them / Relationship</option>
          <option value="ynm">Yes / No / Maybe</option>
        </select>
      </label>

      <label class="toggle">
        <input id="allowReversed" type="checkbox" checked />
        <span>Allow reversals (50/50)</span>
      </label>
    </div>
  </header>

  <main class="layout">
    <div id="spreadPrompt" class="spread__prompt muted" aria-live="polite"></div>

    <section id="table" class="table" aria-label="Tarot table">
      <!-- Spread row lives inside the table grid so it always sits below the dealt deck -->
      <div id="spreadSlots" class="spread__slots" hidden>
        <div class="slot">
          <div class="slot__well" data-well></div>
          <div class="slot__label">Past</div>
        </div>
        <div class="slot">
          <div class="slot__well" data-well></div>
          <div class="slot__label">Present</div>
        </div>
        <div class="slot">
          <div class="slot__well" data-well></div>
          <div class="slot__label">Future</div>
        </div>
      </div>
    </section>
  </main>

  <dialog id="modal" class="modal">
    <form method="dialog" class="modal__frame">
      <button class="modal__close" value="close" aria-label="Close">Ã—</button>
      <div class="modal__content">
        <div class="modal__imageWrap">
          <img id="modalImg" alt="" />
        </div>
        <div class="modal__text">
          <h2 id="modalTitle"></h2>
          <p id="modalSubtitle" class="muted"></p>

          <div class="meaning">
            <h3>General meaning</h3>
            <p id="mGeneral"></p>

            <h3>Health & spirituality</h3>
            <p id="mHealth"></p>
            
            <h3>Love & relationships</h3>
            <p id="mLove"></p>

            <h3>Money & career</h3>
            <p id="mCareer"></p>
          </div>
        </div>
      </div>
    </form>
  </dialog>

  <script type="module" src="./app.js"></script>
</body>
</html>
